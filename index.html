<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkingTiming</title>
    <link rel="stylesheet" href="style.css">
    <!-- QR Code library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode.js@1.0.0/qrcode.min.js"></script>
    <!-- Chart.js for energy curve -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-content">
            <a href="https://sparkingtiming.com" class="logo" target="_blank" rel="noopener noreferrer">
                <img src="assets/LOGO.png" alt="SparkingTiming Logo" class="logo-img">
                <span class="logo-text">SparkingTiming</span>
            </a>
            <a href="https://sparkingtiming.com" class="explore-more" target="_blank" rel="noopener noreferrer">探索更多</a>
        </div>
    </nav>

    <div class="container">
        <!-- User Input Section -->
        <section class="input-section">
            <div class="input-group">
                <label>姓名</label>
                <input type="text" id="name" placeholder="Please enter your name">
            </div>
            <div class="input-group">
                <label>邮箱</label>
                <input type="email" id="email" placeholder="Please enter your email">
            </div>

            <div class="input-group">
                <label>生日</label>
                <input type="date" id="birthday" placeholder="MM/DD/YYYY" class="date-input">
            </div>
            <div class="input-group">
                <label>出生时间</label>
                <input type="time" id="birthtime" placeholder="HH:MM" class="time-input">
            </div>
            <div class="input-group">
                <label>出生地</label>
                <input type="text" id="birthplace" placeholder="请输入出生城市">
            </div>
            <button class="submit-btn">
                <span class="btn-text">推演</span>
                <span class="btn-icon">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M6 3L11 8L6 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </span>
            </button>
        </section>

        <!-- Energy Curve Section -->
        <section class="energy-section">
            <div class="legend">
                <div class="legend-item">
                    <span class="legend-color blue"></span>
                    <span>健康</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color purple"></span>
                    <span>事业</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color pink"></span>
                    <span>爱情</span>
                </div>
            </div>
            <canvas id="energyChart"></canvas>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>所有解释权归sparkingtiming @sparkingtiming @2025</p>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
